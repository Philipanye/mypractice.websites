<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images</title>
    <style>
        img.first{
            width: 400px;
        }
        img.second{
            width: 400px;
        }
    </style>
</head>
<body>

    <img class="second" src="./images/f4.jpg" alt="a pineapple">
