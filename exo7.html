<body>
    <h1>parallel</h1>
    <p>Coexistence between two seperate sets, yet establishing a distinct interactive protocol if they ever become perpendicular.
This perpendicularity may be at any angle. Thus the aim is to ensure the interactive protocol is followed before their parallelism continues
    </p>
    <form>
    <form action="input">
        <label for="name">name</label>
        <input type="text" id="name">
    </form>
    <form action="input">
        <label for="email">email address</label>
        <input type="text" id="email">
    </form>
    <form action="input">
        <label for="message">message</label>
        <input type="text" id="message">
    </form>
    </form>
</body>
